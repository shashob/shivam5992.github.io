// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, value: link.value, fill:link.col, percent: link.percent, count:link.count});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, value: link.value, fill:link.col, percent: link.percent, count:link.count});
});


var insightip = d3.select("body")
    .append("div")
    .attr("class", "insightip")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden");


var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltop")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden");

var margin = {top: 20, right: 10, bottom: 20, left: 10};

var width = 1600 - margin.left - margin.right,
    height = 1600 - margin.top - margin.bottom;


var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(40)
    .charge(-500)
    .on("tick", tick)
    .start();


var svg = d3.select(".chart1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "#444547");

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", function(d){



      link.style('stroke', function(l) {
          if (d === l.source || d === l.target)
            return "#fff";
          else
            return "#666";
          });

      link.style('stroke-width', function(l) {
          if (d === l.source || d === l.target)
            return 4;
          else
            return 2;
          });

      return tooltip.style("visibility", "visible").html("<div class='tooldiv'><p>" + d.name + ": </p>"+
                                                   "<p>"+ d.percent + " % (" + d.count + " claims)</p></div>"); 
    })
    .on("mousemove", function(){

      insightip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
      return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");


    })
    .on("mouseout", function(d){
        link.style('stroke-width', 2);


              link.style('stroke', '#666');

      insightip.style("visibility", "hidden")
      return tooltip.style("visibility", "hidden");
    })
    .on("click", function(d){
      tooltip.style("visibility", "hidden");
      return 
    })
    .call(force.drag);

node.append("circle")
    .attr("r", function(d) { return d.value; })
    .style("fill", function(d) { return d.fill});

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; })
    .style('fill', 'white');

function tick() {



  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { 

        if(d.name=="KnowledgeGraph"){
            d.x = width/2;
            d.y = height/2;
            d.percent = "100";
            d.count = "";
        }
        return "translate(" + d.x + "," + d.y + ")"; });
}

var nodes1 = {}






// Compute the distinct nodes from the links.
links1.forEach(function(link) {
  link.source = nodes1[link.source] || (nodes1[link.source] = {name: link.source, value: link.value, fill:link.col, percent: link.percent, count:link.count});
  link.target = nodes1[link.target] || (nodes1[link.target] = {name: link.target, value: link.value, fill:link.col, percent: link.percent, count:link.count});
});




var force1 = d3.layout.force()
    .nodes(d3.values(nodes1))
    .links(links1)
    .size([width, height])
    .linkDistance(60)
    .charge(-500)
    .on("tick", tick1)
    .start();

// var svg = d3.select("body").append("svg")
//     .attr("width", width)
//     .attr("height", height)


var svg1 = d3.select(".chart2").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg1.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "#444547");

var link1 = svg1.selectAll(".link")
    .data(force1.links())
  .enter().append("line")
    .attr("class", "link");

var node1 = svg1.selectAll(".node")
    .data(force1.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", function(d){



      link1.style('stroke', function(l) {
          if (d === l.source || d === l.target)
            return "#fff";
          else
            return "#666";
          });

      link1.style('stroke-width', function(l) {
          if (d === l.source || d === l.target)
            return 4;
          else
            return 2;
          });

      return tooltip.style("visibility", "visible").html("<div class='tooldiv'><p>" + d.name + ": </p>"+
                                                   "<p>Max Amount: $" + d.count + "</p></div>"); 
    })
    .on("mousemove", function(){

      insightip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
      return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");


    })
    .on("mouseout", function(d){
        link1.style('stroke-width', 2);


              link1.style('stroke', '#666');

      insightip.style("visibility", "hidden")
      return tooltip.style("visibility", "hidden");
    })
    .on("click", function(d){
      tooltip.style("visibility", "hidden");


      if (d.name=="Fire"){
        insightip.style("visibility", "visible")
        .html("<div><img src='static/img/fre.png'><div>");
      }

     

      return 

    })
    .call(force1.drag);

node1.append("circle")
    .attr("r", function(d) { return d.value; })
    .style("fill", function(d) { return d.fill});

node1.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; })
    .style('fill', 'white');

function tick1() {



  link1
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node1
      .attr("transform", function(d) { 

        if(d.name=="KnowledgeGraph"){
            d.x = width/2;
            d.y = height/2;
            d.percent = "100";
            d.count = "";
        }
        return "translate(" + d.x + "," + d.y + ")"; });
}
